# Render Blueprint for Premier Prime Cleaning App
# Upload this file to deploy everything with one click

services:
  # PostgreSQL Database
  - type: pserv
    name: premierprime-db
    plan: starter
    databaseName: cleaning_app
    user: postgres

  # Backend API Service
  - type: web
    name: premierprime-backend
    runtime: go
    plan: starter
    buildCommand: go build -o main cmd/main.go
    startCommand: ./main
    rootDir: backend
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: premierprime-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GIN_MODE
        value: release
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: premierprime-frontend
    runtime: static
    plan: starter
    buildCommand: npm run build
    staticPublishPath: build
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html